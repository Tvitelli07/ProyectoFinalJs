<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa Deportiva</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Tienda de Ropa Deportiva</h1>
    </header>
    <main class="container mt-4">
        <div id="products" class="row">
            <!-- Producto 1 -->
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="assets/img/producto1.jpg" class="card-img-top" alt="Producto 1">
                    <div class="card-body">
                        <h5 class="card-title">Producto 1</h5>
                        <p class="card-text">Precio: $100</p>
                        <button class="btn btn-primary add-to-cart" data-id="1" data-name="Producto 1" data-price="100">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            <!-- Producto 2 -->
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="assets/img/producto2.jpg" class="card-img-top" alt="Producto 2">
                    <div class="card-body">
                        <h5 class="card-title">Producto 2</h5>
                        <p class="card-text">Precio: $200</p>
                        <button class="btn btn-primary add-to-cart" data-id="2" data-name="Producto 2" data-price="200">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            <!-- Producto 3 -->
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="assets/img/producto3.jpg" class="card-img-top" alt="Producto 3">
                    <div class="card-body">
                        <h5 class="card-title">Producto 3</h5>
                        <p class="card-text">Precio: $150</p>
                        <button class="btn btn-primary add-to-cart" data-id="3" data-name="Producto 3" data-price="150">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            <!-- Producto 4 -->
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="assets/img/producto4.jpg" class="card-img-top" alt="Producto 4">
                    <div class="card-body">
                        <h5 class="card-title">Producto 4</h5>
                        <p class="card-text">Precio: $180</p>
                        <button class="btn btn-primary add-to-cart" data-id="4" data-name="Producto 4" data-price="180">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            <!-- Puedes seguir añadiendo más productos de la misma manera -->
        </div>

        <!-- Carrito de compras -->
        <div id="cart" class="mt-5">
            <h2>Carrito de Compras</h2>
            <div id="cart-items" class="list-group"></div>
            <div id="cart-summary" class="mt-3">
                <p id="total-items">Total de productos: 0</p>
                <p id="total-price">Precio total: $0</p>
            </div>
            <button id="checkout-btn" class="btn btn-primary mt-3">Abonar Pedido</button>
            <div id="checkout-form-container" style="display: none;" class="mt-4">
                <form id="checkout-form" data-parsley-validate>
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Apellido:</label>
                        <input type="text" id="surname" name="surname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Celular:</label>
                        <input type="text" id="phone" name="phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="card">Número de tarjeta:</label>
                        <input type="text" id="card" name="card" class="form-control" required data-parsley-type="number" data-parsley-length="[16,16]">
                    </div>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Tienda de Ropa Deportiva</p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="https://parsleyjs.org/dist/parsley.min.js"></script>
</body>
</html>
